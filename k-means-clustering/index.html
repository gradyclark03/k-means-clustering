<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <script src="jquery-3.1.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="container">
    <div id="heading">2021 Subject Selection</div>
    <div id="topContainer">
        <div id="radioContainer">
            <div id="radioContainerHeading">Subject Selection</div>
            <div id="leftRadioContainer"></div>
            <div id="rightRadioContainer"></div>
        </div>
        <div id="subjectsList">
            <div id="subjectsListHeading">Selected Subjects</div>
            <div id="leftSubjectsList"></div>
            <div id="rightSubjectsList"></div>
        </div>
        <div id="clusterContainer">
            <div id="clusterContainerHeading">Randomly Chosen Clusters</div>
            <div id="clusterInnerContainer"></div>
        </div>
        <div id="parametersContainer">
            <div id="kNumberText">Number of Clusters:</div>
            <input type="number" id="kNumber" value="3" min="2" max="5"></input>
            <div id="subjectNumberText">Number of Subjects to Display:</div>
            <input type="number" id="subjectNumber" value="4" min="1" max="6"></input>
            <!--<button id="generateClusters">generateClusters</button>
            <button id="generateDistances">generateDistances</button>-->
            <button id="runAlgorithm">Click to Run Algorithm</button>
            <!--<button id="selectedSubjects">selectedSubjects</button>-->
        </div>
        <div id="bubbleContainer"></div>
        <div id="clusterDescription"></div>
    </div>

    <div id="bottomContainer">
        <div id="bubbleInfo"></div>
        <div id="studentInfo"></div>
    </div>
</div>

</body>
</html>
